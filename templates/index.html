<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ExoPlanTropy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .dropdown-menu {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-200 antialiased overflow-x-hidden" style="background-image: url('{{ url_for('static', filename='img/Starry.png') }}');">

    <div class="relative min-h-screen flex flex-col w-full bg-black/30">
        <!-- Header Navigation -->
        <header class="w-full max-w-7xl mx-auto flex justify-between items-center p-4 bg-[#1e293b]/50 backdrop-blur-md rounded-b-2xl border-b border-white/10">
            <a href="/" class="flex items-center space-x-3">
                <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="ExoPlanTropy Logo" class="w-7 h-7 object-contain">
                <h1 class="text-xl font-bold text-white tracking-wider">ExoPlanTropy</h1>
            </a>
            <nav class="hidden sm:flex items-center space-x-8 text-sm font-medium">
                <a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">AI</a>
                <a href="/" class="text-white border-b-2 border-white pb-1">Home</a>
                <a href="/about" class="text-gray-300 hover:text-white transition-colors duration-300">About us</a>
                <a href="/project" class="text-gray-300 hover:text-white transition-colors duration-300">Analysis</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center w-full max-w-7xl mx-4 px-4 py-2">
            <div class="grid md:grid-cols-2 gap-8 items-center w-full">
                <!-- Left Column -->
                <div class="flex flex-col items-start">
                    <p class="text-sm text-gray-400 mb-4">Home ></p>
                    <h2 class="text-6xl lg:text-8xl font-extrabold text-white tracking-tighter mb-4">ExoPlanTropy</h2>
                    <p class="text-lg text-gray-300 mb-8">in search of new world</p>
                    
                    <!-- Updated Dropdown Section -->
                    <div class="relative" id="analysis-dropdown-container">
                        <button id="analysis-button" class="w-64 text-left bg-gray-700/50 hover:bg-gray-600/50 border border-white/20 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 flex items-center justify-between">
                            <span>Start New Analysis</span>
                             <svg class="w-4 h-4 transition-transform" id="dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        
                        <!-- Dropdown Menu with new style -->
                        <div id="dropdown-menu" class="dropdown-menu absolute mt-2 w-64 space-y-2 hidden opacity-0 -translate-y-2">
                            <a href="#" class="block text-left bg-gray-700/50 hover:bg-gray-600/50 border border-white/20 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">Manual input</a>
                            <a href="#" class="block text-left bg-gray-700/50 hover:bg-gray-600/50 border border-white/20 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">Batch input (CSV)</a>
                            <a href="#" class="block text-left bg-gray-700/50 hover:bg-gray-600/50 border border-white/20 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300">Search Target</a>
                        </div>
                    </div>

                    <div class="w-24 h-1 border-b-2 border-t-2 border-gray-500 mt-12 transform -skew-x-12"></div>
                </div>

                <!-- Right Column -->
                <div class="flex justify-end items-end mt-64 mr-32">
                    <div class="flex flex-col space-y-4">
                        <h3 class="text-xl font-bold mb-2 text-white">confused?</h3>
                        <p class="text-gray-300 mb-6">Let Entropy do the work!</p>
                        <div class="flex justify-center space-x-4">
                            <button class="bg-white hover:bg-gray-200 text-gray-900 font-bold py-2 px-6 rounded-full flex items-center space-x-2 transition-transform hover:scale-105">
                                <span>Entropy</span>
                                <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Entropy Logo" class="w-5 h-5">
                            </button>
                            <button class="bg-gray-700/80 hover:bg-gray-600/80 w-10 h-10 rounded-full flex items-center justify-center font-bold transition-transform hover:scale-105">
                                i
                            </button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const analysisButton = document.getElementById('analysis-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const dropdownContainer = document.getElementById('analysis-dropdown-container');
        const dropdownArrow = document.getElementById('dropdown-arrow');

        analysisButton.addEventListener('click', (event) => {
            event.stopPropagation();
            const isOpen = !dropdownMenu.classList.contains('hidden');
            if (!isOpen) {
                dropdownMenu.classList.remove('hidden');
                dropdownArrow.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    dropdownMenu.classList.remove('opacity-0', '-translate-y-2');
                }, 10);
            } else {
                dropdownMenu.classList.add('opacity-0', '-translate-y-2');
                dropdownArrow.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    dropdownMenu.classList.add('hidden');
                }, 300);
            }
        });

        window.addEventListener('click', (event) => {
            if (!dropdownContainer.contains(event.target)) {
                if (!dropdownMenu.classList.contains('hidden')) {
                    dropdownMenu.classList.add('opacity-0', '-translate-y-2');
                    dropdownArrow.style.transform = 'rotate(0deg)';
                    setTimeout(() => {
                        dropdownMenu.classList.add('hidden');
                    }, 300);
                }
            }
        });
    </script>
</body>
</html>
